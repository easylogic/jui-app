<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JUI App Builder</title>

    <!-- jui css -->
    <link rel="stylesheet" href="node_modules/jui/dist/ui.css" />
    <link rel="stylesheet" href="node_modules/jui/dist/ui-dark.css" />
<!--    <link rel="stylesheet" href="node_modules/jui-grid/dist/grid.css" />
    <link rel="stylesheet" href="node_modules/jui-grid/dist/grid-dark.css" />-->

    <!-- jui js -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/jui-core/dist/core.js"></script>
    <script type="text/javascript" src="node_modules/jui/dist/ui.js"></script>
<!--    <script type="text/javascript" src="node_modules/jui-chart/dist/chart.js"></script>
    <script type="text/javascript" src="node_modules/jui-grid/dist/grid.js"></script>-->


    <!-- Menu -->
    <script type="text/javascript" src="src/config/menu/default.js"></script>
    <script type="text/javascript" src="src/config/toolbar/default.js"></script>

    <script type="text/javascript" src="src/component/core.js"></script>
    <script type="text/javascript" src="src/component/menubar.js"></script>
    <script type="text/javascript" src="src/component/toolbar.js"></script>
    <script type="text/javascript" src="src/component/toolbuttons.js"></script>
    <script type="text/javascript" src="src/component/statusbar.js"></script>
    <script type="text/javascript" src="src/component/navigationbar.js"></script>
    <script type="text/javascript" src="src/component/editor.js"></script>
    <script type="text/javascript" src="src/manager/actionmanager.js"></script>
    <script type="text/javascript" src="src/app.js"></script>


    <!-- Plugin -->
    <script type="text/javascript" src="src/plugins/core.js"></script>
    <script type="text/javascript" src="src/plugins/file/index.js"></script>
    <style type="text/css">
    .app-container {
        position: absolute !important;
        left: 30px;
        right: 30px;
        top: 30px;
        bottom: 30px;
    }
    </style>
</head>
<body class="jui">

<div class="app-container">
    <div class="app"></div>
</div>




<script>
    jui.ready(["app.builder"], function(builder) {
        window.app = builder(".app", {
            viewport : '.app-container',
            nav : [
                { title : 'gallery', click : function (e) { app.alert('gallery')} },
                { title : 'gps', click : function (e) { app.alert('gps')} }
            ]
        });
    })
</script>

</body>
</html>
